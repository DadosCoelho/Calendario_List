<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio List - Sistema de Simula√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .btn-download {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .output-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .output-container.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Calend√°rio List</h1>
            <p>Sistema de Simula√ß√£o de Listas e N√∫meros</p>
        </header>

        <div class="card">
            <h2 class="section-title">üéØ A√ß√µes Principais</h2>
            <div class="buttons-grid">
                <button class="btn-primary" onclick="gerarSimulacao()">
                    üîÑ Gerar Simula√ß√£o
                </button>
                <button class="btn-download" onclick="downloadCSV()">
                    üíæ Download CSV
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="section-title">üìà Relat√≥rios</h2>
            <div class="buttons-grid">
                <button class="btn-secondary" onclick="gerarRelatorio('top-mensal')">
                    üèÜ Top N√∫meros Mensais
                </button>
                <button class="btn-success" onclick="gerarRelatorio('dependencias')">
                    üîó Depend√™ncias
                </button>
                <button class="btn-info" onclick="gerarRelatorio('tamanho-listas')">
                    üìè Tamanho das Listas
                </button>
                <button class="btn-warning" onclick="gerarRelatorio('listas-intervalo')">
                    ‚è±Ô∏è Listas por Intervalo
                </button>
                <button class="btn-danger" onclick="gerarRelatorio('sorteios-pick')">
                    üé≤ Sorteios por Hor√°rio
                </button>
            </div>
        </div>

        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white;">Processando...</p>
        </div>

        <div class="card" id="output-card" style="display: none;">
            <h2 class="section-title">üìã Resultado</h2>
            <div id="output" class="output-container"></div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 5000);
        }

        function showOutput(text) {
            const output = document.getElementById('output');
            const card = document.getElementById('output-card');
            output.textContent = text;
            card.style.display = 'block';
            output.classList.add('show');
            output.scrollTop = 0;
        }

        async function gerarSimulacao() {
            showLoading();
            try {
                const response = await fetch('/api/gerar-simulacao', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao gerar simula√ß√£o: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function gerarRelatorio(tipo) {
            showLoading();
            try {
                const endpoints = {
                    'top-mensal': '/api/relatorio-top-mensal',
                    'dependencias': '/api/relatorio-dependencias',
                    'tamanho-listas': '/api/relatorio-tamanho-listas',
                    'listas-intervalo': '/api/relatorio-listas-intervalo',
                    'sorteios-pick': '/api/relatorio-sorteios-pick'
                };

                const response = await fetch(endpoints[tipo]);
                const data = await response.json();
                
                if (data.success) {
                    showOutput(data.data);
                    showMessage('Relat√≥rio gerado com sucesso!', 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao gerar relat√≥rio: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function downloadCSV() {
            try {
                window.location.href = '/api/download-csv';
                showMessage('Download iniciado!', 'success');
            } catch (error) {
                showMessage('Erro ao baixar arquivo: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
